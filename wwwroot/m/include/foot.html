<div class="foot_height"></div>
<div class="foot disflex">
	<stl:if testType="ChannelIndex" testOperate="Equals" testValue="首页">
		<stl:yes>
			<a href="{Stl.SiteUrl}/index.html" class="fta fta_active">
				<div class="w100 textcenter">
					<img src="{Stl.SiteUrl}/images/fico1_03.png" />
					<p>首页</p>
				</div>
			</a>
		</stl:yes>
		<stl:no>
			<a href="{Stl.SiteUrl}/index.html" class="fta">
				<div class="w100 textcenter">
					<img src="{Stl.SiteUrl}/images/fico1_03.png" />
					<p>首页</p>
				</div>
			</a>
		</stl:no>
	</stl:if>
	<stl:channels topLevel="0" groupChannel="bottomNav" order='default'>
		<stl:if testType="UpChannelOrSelf">
			<stl:yes>
				<stl:a class="fta fta_active">
					<div class="w100 textcenter">
						<img src="{channel.icon}"/>
						<p>{channel.Title}</p>
					</div>
				</stl:a>
			</stl:yes>
			<stl:no>
				<stl:a class="fta">
					<div class="w100 textcenter">
						<img src="{channel.icon}" />
						<p>{channel.Title}</p>
					</div>
				</stl:a>
			</stl:no>
		</stl:if>
	</stl:channels>
	
	<a class="fta">
		<div class="w100 textcenter">
			<stl:if type="IsUserLoggin">
		<stl:yes>
			<a href="https://gc.zbj.com/home">
				<img src="{Stl.SiteUrl}/images/fico5_03.png" />
				<p>我的</p>
			</a>
		</stl:yes>
		<stl:no>
			<a href="https://gc.zbj.com/home/login/">
				<img src="{Stl.SiteUrl}/images/fico5_03.png" />
				<p>我的</p>
			</a>
		</stl:no>
	</stl:if>
		</div>
	</a>
</div>
