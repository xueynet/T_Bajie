<html>

<head>
	<stl:include file="/include/head.html"></stl:include>
</head>
<style>
	.orederConfirm {
		/* background-color:#f1f1f1; */
	}
	.head{
		line-height:3rem;
	}
	.info-block.buy-block {
		margin: 11px 8px 0;
		box-sizing: border-box;
    	box-shadow: 0px 0px 20px #eee;
		border-radius: 9px;
		overflow: hidden;
		padding: 15px 13px;
	}

	.store-title {
		color: #ff6900;
	}

	.store-title span {
		color: #777;
	}

	.buy-info {
		border: 1px solid #f1f1f1;
		border-radius: 5px;
	}
	.input-item{
		display: flex;
    	justify-content: flex-start;
		border-bottom: 1px solid #f1f1f1;
		height: 44px;
    	line-height: 44px;
	}
	.input-item input{
		padding-left: 12px;
		background: #fff;
		width: 100%;
	}
	.input-addon{
		width: 59px;
		color: #777;
		font-size: 13px;
		text-align: right;
		font-weight: 400;
		-ms-flex-negative: 0;
		flex-shrink: 0;
	}
	.number-addon{
		width: 120px;
		flex-shrink: 0;
		display: -webkit-box;
		display: -ms-flexbox;
		display: flex;
		-webkit-box-pack: center;
		justify-content: center;
		-webkit-box-align: center;
		align-items: center;
	}
	.number-addon input{
		padding:0;
		width: 70px;
		height: 24px;
		line-height: 24px;
		border-radius: 3px;
		background-color: #e1e1e1;
		text-align: center;
	}
	.buy-desc{
		text-align: right;
		font-size: 13px;
		font-weight: 400;
		line-height: 21px;
		margin-top: 9px;
	}
	.submit-button{
		height: 44px;
		width: 96%;
    	margin: 0 auto;
		line-height: 44px;
		background: linear-gradient(-90deg,#ff5d00,#ff923a);
		border-radius: 5px;
		color: #fff;
		font-size: 16px;
		text-align: center;
		font-weight: 400;
		margin-bottom: 17px;
		margin-top: 11px;
	}
</style>

<body>
	<div class="orderConfirm">
		<div class="head">
			<h3 class="flex1 textcenter">订单确认信息</h3>
		</div>
		<div class="head_height"></div>
		<div class="form">
			<div class="info-block buy-block">
				<!-- <div class="store-title">xxxx店铺<span>将为您服务</span></div> -->
				<div class="buy-info">
					<div class="input-item">
						<span class="input-addon">我想要</span>
						<input placeholder="如：logo设计" disabled="disabled" value="{content.Title}" class="content-input" style="margin-right: 12px;">
					</div>
					<div class="input-item">
						<span class="input-addon">价格</span>
						<input value="¥150.00" class="v-input content-input">
						<div class="number-addon">
							<span id="setAmount.reduceShop('#number')">-</span>
							<input id="number" value="1" class="number-addon-num" onKeyUp="setAmount.modify('#number')">
							<span id="setAmount.addShop('#number')">+</span>
						</div>
					</div>
				</div>
				<p class="buy-desc">总价:￥150.00</p>
			</div>
			<div class="info-block buy-block">
				<div class="input-item">
					<span class="input-addon">联系电话</span>
					<input placeholder="手机号以虚拟方式保护中">
				</div>
				<div class="input-item">
					<span class="input-addon">备注</span>
					<input placeholder="(选填) 简要描述你的需求：功能、效果、工期等">
				</div>
			</div>
			<div class="submit-button">提交</div>
		</div>
	</div>

	<script>
		// var ACCESS_TOKEN_NAME = "xy_user_access_token";
		// var token = localStorage.getItem(ACCESS_TOKEN_NAME);
		let token = 'd4ac4eff-7ba9-467c-b41a-e2504d404429';
		var search = window.location.search;
		console.log(search);
		var id = getSearchString('id', search);
		var channelId=getSearchString('channelId', search);
		console.log(channelId);
		var siteId=getSearchString('siteId',search);
		console.log(id);
		console.log(siteId);
		function getSearchString(key, Url) {
			var str = Url;
			str = str.substring(1, str.length); // 获取URL中?之后的字符（去掉第一位的问号）
			// 以&分隔字符串，获得类似name=xiaoli这样的元素数组
			var arr = str.split("&");
			var obj = new Object();
			// 将每一个数组元素以=分隔并赋给obj对象 
			for (var i = 0; i < arr.length; i++) {
				var tmp_arr = arr[i].split("=");
				obj[decodeURIComponent(tmp_arr[0])] = decodeURIComponent(tmp_arr[1]);
			}
			return obj[key];
		}
		// url: "/api/v1/contents/"+siteId+"/"+channelId+"/"+id+"?"+"apiKey="+token,
		$.ajax({
                type: 'GET',
                url: "/api/v1/contents/"+siteId+"/"+channelId+"/"+id,
                contentType: "application/json",
                dataType: "json",
                success: function (result) {
                    console.log(result);
                }
            });
	</script>
</body>
</html>
