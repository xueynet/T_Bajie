<html>

<head>
    <stl:include file="{Stl.SiteUrl}/include/head.html"></stl:include>
</head>

<body>
    <div class="require">
        <div class="mipt">
            <input type="text" placeholder="您的姓名" id="name" class="name" />
            <span class="error name-error"></span>
        </div>
        <div class="mipt">
            <input type="text" placeholder="您的电话" id="phone" class="phone" />
            <span class="error phone-error"></span>
        </div>
        <div class="mipt">
            <textarea placeholder="请把问题留给我们，我们会提供让您满意的答复~" id="content" class='w100 content'></textarea>
            <span class="error content-error"></span>
        </div>
        <div class="mipt">
            <span class="green">信息保护中，仅官方可见</span>
        </div>
        <div class="mipt msbm">
            <button class="btn btnbg">发布</button>
        </div>
    </div>
    <script>
        // 验证手机号
        $('.phone').blur(function() {
                if (!/^1[345789]\d{9}$/.test($(".phone").val())) {
                    $(".phone-error").show();
                    $(".phone-error").text('填写正确的手机号')
                } else {
                    $(".phone-error").hide();
                }
            })
            // 验证问题
        $('.describe').bind('input propertychange', function() {
            var length = $(".describe").val().length;
            if (length < 3) {
                $(".content-error").show();
                $(".content-error").text('填写内容不少于2个字')
            } else {
                $(".content-error").hide();
            }
        });

        // 提交数据
        $(".mipt.msbm .btn.btnbg").on('click', function() {
            // 获取需求
            var content = $(".content").val();
            // 获取电话
            var tel = $.trim($(".phone").val());
            // 获取姓名
            var name = $('.name').val();
            var reg = /(^0?[1][34578][\d]{9}$)|(^0[1-9][\d]{1,2}[- ]?[\d]{7,8}[-| ]?[\d]*$)/;
            var qq = '';
            if (RegExp(reg).test(tel)) {
                var data = JSON.stringify({
                    "Mobile": tel,
                    "Name": name,
                    "Content": content,
                    "Source": document.title + " " + window.location.href
                })
                $.ajax({
                    type: 'POST',
                    url: "/api/form/1/1",
                    data: data,
                    contentType: "application/json",
                    dataType: "json",
                    success: function(result) {
                        if (result.id > 0) {
                            $('.green').text('发布成功！');
                            $(".name").val('');
                            $(".content").val('');
                            $(".phone").val('');
                            setTimeout(function() {
                                $('.green').text('信息保护中，仅官方可见');
                            }, 3000);
                            console.log(result);
                        } else {
                            console.log(result);
                        }
                    }
                });
                // })
            } else {
                $(".phone-error").text('填写正确的手机号');
            }
        });
    </script>
</body>

</html>
