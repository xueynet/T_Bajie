<!doctype html>
<html class="no-js" lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{Channel.Title} - {Stl.SiteName}</title>
    <meta name="description" content="{Channel.description}">
    <meta name="keywords" content="{Channel.keywords}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../img/icon/favicon.ico">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/owl.carousel.css">
    <link rel="stylesheet" href="../css/owl.theme.css">
    <link rel="stylesheet" href="../css/owl.transitions.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/animated-headlines.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/aos.css">
    <link rel="stylesheet" href="../css/rootstyle.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <stl:include file="{Stl.SiteUrl}/include/header.html"></stl:include>
    <stl:include file="{Stl.SiteUrl}/include/menu.html"></stl:include>
    <div class="container">
        <div class="navigation">
            <stl:include file="{Stl.SiteUrl}/include/navigation.html"></stl:include>
        </div>
    </div>
    <div class="col-12 container">
        <div class="row">
            <div class="contentbox col-xs-12">
                <stl:contents totalNum="1">
                    <stl:itemTemplate type="Item">
                        <div class="wtitle text-center">
                            <span>{content.Title}</span>
                        </div>
                        <div class="newscontent row">
                            <div class="col-xs-12">
                                <div class="desc">
                                    {content.summary}
                                </div>
                                <div class="box">
                                    {content.content}
                                </div>
                            </div>
                        </div>
                    </stl:itemTemplate>
                </stl:contents>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <stl:include file="{Stl.SiteUrl}/include/footer.html"></stl:include>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/aos.js"></script>
    <script src="../js/main.js?WAWD"></script>
</body>

</html>
