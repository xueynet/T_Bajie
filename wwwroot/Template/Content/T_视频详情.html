<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{Content.Title} - {Stl.SiteName}</title>
    <meta name="description" content="{Content.Summary}" />
    <meta name="keywords" content="{Content.Title}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../../img/icon/favicon.ico">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/owl.carousel.css">
    <link rel="stylesheet" href="../../css/owl.theme.css">
    <link rel="stylesheet" href="../../css/owl.transitions.css">
    <link rel="stylesheet" href="../../css/animate.css">
    <link rel="stylesheet" href="../../css/animated-headlines.css">
    <link rel="stylesheet" href="../../css/default.css">
    <link rel="stylesheet" href="../../css/aos.css">
    <link rel="stylesheet" href="../../css/rootstyle.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script>
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "https://hm.baidu.com/hm.js?0103cfac04c0efb249421b756d92b383";
  var s = document.getElementsByTagName("script")[0]; 
  s.parentNode.insertBefore(hm, s);
})();
</script>
</head>
<body>
    <stl:include file="{Stl.SiteUrl}/include/header.html"></stl:include>
    <stl:include file="{Stl.SiteUrl}/include/menu.html"></stl:include>
    <div class="container">
        <div class="navigation">
            <ul class="flex-c">
                <stl:include file="{Stl.SiteUrl}/include/navigation.html"></stl:include>
            </ul>
        </div>
    </div>
    <div class="col-12 container">
        <div class="row">
            <div class="contentbox col-lg-9 col-md-9 col-sm-12 col-xs-12">
                <div class="wtitle">
                    <span>{content.Title}</span>
                </div>
                <div class="productcontent row">
                    <div class="data col-lg-2 col-md-2 col-sm-12 col-xs-12">
                        <p>创建于</p>
                        <p>{stl:content type="addDate" formatString="yyyy--MM--dd"}</p>
                    </div>
                    <div class="raw col-lg-10 col-md-10 col-sm-12 col-xs-12">
                        <div class="pptbox">
                            <div class="videobox">
                                <stl:video isAutoPlay="false" isControls="true"></stl:video>
                            </div>
                        </div>
                        <div class="desc">
                            {content.summary}
                        </div>
                        <div class="box">
                            <div class="htitle">
                                <span>{content.content}</span>
                            </div>
                            <div class="zw"></div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="hotbox col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <div class="htitle">
                    <span>热点视频</span>
                </div>
                <ul class="hot row">
                    <stl:contents topLevel="1" scope="selfAndChildren" totalNum="5" order="hits">
                        <li class="col-xs-12">
                            <a class="row">
                                <div class="imgbox col-xs-4">
                                    <stl:image class="col-12"></stl:image>
                                </div>
                                <div class="desc col-xs-8">
                                    <h3>{content.Title}</h3>
                                    <p>{content.Summary}</p>
                                </div>
                                <div class="clear"></div>
                            </a>
                        </li>
                    </stl:contents>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <stl:include file="{Stl.SiteUrl}/include/footer.html"></stl:include>
    <script src="../../js/jquery-1.12.4.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/owl.carousel.min.js"></script>
    <script src="../../js/aos.js"></script>
    <script src="../../js/main.js"></script>
</body>
</html>
