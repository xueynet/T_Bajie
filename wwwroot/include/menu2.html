<div class="header-top-warp-v1 visible-xs">
    <div class="header-top">
        <stl:if type="IsUserLoggin">
            <stl:yes>
                    <div class="top-user-login">
                        <span class="text-highlight"><stl:a href="/home" class="J_header-top-fromurl" style="margin-right: 20px;">{user.DisplayName}</stl:a><a href="{Stl.SiteUrl}/home/#1/10" class="J_header-top-fromurl">我的订单</a></span>
                    </div>
            </stl:yes>
            <stl:no>
                    <div class="top-user-login">
                        <span class="text-highlight"><stl:a href="{stl:login url=zbj}" class="J_header-top-fromurl header-top-login">请登录</stl:a><a href="https://login.zbj.com/register" class="J_header-top-fromurl" data-linkid="zbjindex2018-top-register" target="_blank">免费注册</a></span>
                    </div>
            </stl:no>
        </stl:if>
    </div>
</div>

<div class="xcheader fixedd">
    <div class="container">
        <stl:a class="logo" topLevel="0">
            <img class="logo-img" src="{Stl.ImageUrl}" alt="">
        </stl:a>
        <ul class="navmenu">
            <stl:if type="TemplateName" op="Equals" testValue="系统首页模板">
                <stl:yes>
                    <li class="over">
                        <stl:a topLevel="0" data-aos="fade" data-aos-delay="0">首 页</stl:a>
                    </li>
                </stl:yes>
                <stl:no>
                    <li>
                        <stl:a topLevel="0" data-aos="fade" data-aos-delay="0">首 页</stl:a>
                    </li>
                </stl:no>
            </stl:if>

            <stl:channels topLevel="0" groupChannel="导航">
                <stl:if type="UpChannelOrSelf">
                    <stl:yes>
                        <li class="over">
                            <stl:a data-aos="fade" data-aos-delay="200">{channel.Title}
                                <stl:if type="CountOfChannels" op="GreatThan" value="0">
                                    <i class="bi-chevron-down"></i>
                                </stl:if>
                            </stl:a>
                            <stl:if type="CountOfChannels" op="GreatThan" value="0">
                                <ul class="twomenu">
                                    <stl:channels>
                                        <li>
                                            <stl:a></stl:a>
                                        </li>
                                    </stl:channels>
                                </ul>
                            </stl:if>
                        </li>
                    </stl:yes>
                    <stl:no>
                        <li>
                            <stl:a data-aos="fade" data-aos-delay="200">{channel.Title}
                                <stl:if type="CountOfChannels" op="GreatThan" value="0">
                                    <i class="bi-chevron-down"></i>
                                </stl:if>
                            </stl:a>
                            <stl:if type="CountOfChannels" op="GreatThan" value="0">
                                <ul class="twomenu">
                                    <stl:channels>
                                        <li>
                                            <stl:a></stl:a>
                                        </li>
                                    </stl:channels>
                                </ul>
                            </stl:if>
                        </li>
                    </stl:no>
                </stl:if>
            </stl:channels>
        </ul>
        <div class="navmenubtn"><i class="bi-border-width"></i></div>
    </div>
</div>
